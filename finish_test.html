<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>WebPDV - Teste Carrinho</title>
</head>

<body>
    <h2>Resumo do Carrinho</h2>
    <ul id="resumo-carrinho"></ul>
    <p id="total">Total: R$ 0,00</p>

    <script>
        let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");

        function atualizarResumo() {
            console.log("Executando atualizarResumo");
            const lista = document.getElementById("resumo-carrinho");
            const totalEl = document.getElementById("total");
            lista.innerHTML = "";
            let total = 0;

            carrinho.forEach((item, index) => {
                const subtotal = item.quantidade * item.CUSTO_BRUTO;
                total += subtotal;

                const li = document.createElement("li");
                li.textContent = `${item.descricao} - ${item.quantidade} x R$ ${item.CUSTO_BRUTO.toFixed(2)} = R$ ${subtotal.toFixed(2)}`;
                lista.appendChild(li);
            });

            totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        document.addEventListener("DOMContentLoaded", atualizarResumo);
    </script>
</body>

</html>
